<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header with Red Icon -->
    <div class="header">
      <div class="icon-wrapper">
        <svg class="youtube-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"></path>
          <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon>
        </svg>
      </div>
      <h1>YouTube Summarizer</h1>
      <p class="subtitle">AI-powered video summaries</p>
    </div>
    
    <!-- Status Badge -->
    <div id="statusBadge" class="status-badge">
      <svg class="status-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 6 12 12 16 14"></polyline>
      </svg>
      <span id="statusText">Detecting video...</span>
    </div>
    
    <!-- Summary Length Selector -->
    <div id="lengthSelector" class="length-selector" style="display:none;">
      <label class="section-label">Summary Length</label>
      <div class="length-buttons">
        <button class="length-btn length-short" data-length="short">
          <span class="length-dot"></span>
          Short
        </button>
        <button class="length-btn length-medium active" data-length="medium">
          <span class="length-dot"></span>
          Medium
        </button>
        <button class="length-btn length-long" data-length="long">
          <span class="length-dot"></span>
          Long
        </button>
      </div>
    </div>
    
    <!-- Summarize Button -->
    <button id="summarizeBtn" class="summarize-btn" style="display:none;">
      <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <line x1="16" y1="13" x2="8" y2="13"></line>
        <line x1="16" y1="17" x2="8" y2="17"></line>
        <polyline points="10 9 9 9 8 9"></polyline>
      </svg>
      Summarize Video
    </button>
    
    <!-- Loading State -->
    <div id="loading" class="loading" style="display:none;">
      <div class="spinner"></div>
      <p>Analyzing transcript...</p>
      <span class="loading-subtext">This may take 10-30 seconds</span>
    </div>
    
    <!-- Summary Result -->
    <div id="summaryContainer" class="summary-container" style="display:none;">
      <div class="summary-header">
        <svg class="summary-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
        </svg>
        <h2>Summary</h2>
        <span id="lengthBadge" class="length-badge">MEDIUM</span>
      </div>
      
      <div id="summaryText" class="summary-text"></div>
      
      <!-- Stats -->
      <div class="stats-grid">
        <div class="stat-card stat-time">
          <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
          <div class="stat-content">
            <span class="stat-label">Time</span>
            <span id="statTime" class="stat-value">-</span>
          </div>
        </div>
        
        <div class="stat-card stat-compression">
          <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <polyline points="19 12 12 19 5 12"></polyline>
          </svg>
          <div class="stat-content">
            <span class="stat-label">Compressed</span>
            <span id="statCompression" class="stat-value">-</span>
          </div>
        </div>
      </div>
      
      <!-- Token Reduction Badge -->
      <div id="tokenReduction" class="token-badge" style="display:none;">
        <svg class="token-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <polyline points="19 12 12 19 5 12"></polyline>
        </svg>
        <span id="tokenText"></span>
      </div>
    </div>
    
    <!-- Error Message -->
    <div id="errorContainer" class="error-container" style="display:none;">
      <div class="error-icon">!</div>
      <h3>Error</h3>
      <p id="errorText"></p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
